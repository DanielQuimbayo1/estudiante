<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="css"></script>
    <title>Formulario</title>

</head>

<body>

    <form>
        <div class="col-5 m-5">
            <div><label class="form-label">codigo</label><input type="int" id="codigo" class="form-control"></div>
            <div><label class="form-label">nombre</label><input type="text" id="nombre" class="form-control"></div>
            <div><label class="form-label">apellido</label><input type="text" id="apellido" class="form-control"></div>
            <div><label class="form-label">curso</label><input type="text" id="curso" class="form-control"></div>
            <div><label class="form-label">nota1</label><input type="number" id="nota1" class="form-control"></div>
            <div><label class="form-label">nota2</label><input type="number" id="nota2" class="form-control"></div>
            <div><label class="form-label">nota3</label><input type="number" id="nota3" class="form-control"></div>
            <div><button type="button" id="boton" class="btn btn-primary">Enviar</button>
                <button type="button" id="listar" class="btn btn-primary">Listar</button>
                
                    
        </div>
    </form>

    <hr>

    <div class="col-5 m-5">
        <table class="table table-striped" id="tabla">
            <thead>
                <th>codigo</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>curso</th>
                <th>nota1</th>
                <th>nota2</th>
                <th>nota3</th>
                <th>promedio</th>
                <th>aprobado</th>
            </thead>

        </table>
    </div>


    <script src="enviar.js"></script>
</body>

</html>
